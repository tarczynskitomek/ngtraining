<p-table [value]="jobs$ | async"
         [paginator]="true"
         [rows]="PAGE_SIZE"
         [lazy]="true"
         (onLazyLoad)="onLoad($event)"
         [totalRecords]="totalElements">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Code</th>
      <th>Name</th>
      <th>Valid From</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-job>
    <tr>
      <td>{{job.id}}</td>
      <td>{{job.code}}</td>
      <td>{{job.name}}</td>
      <td>{{job.validFrom}}</td>
    </tr>
  </ng-template>
</p-table>
