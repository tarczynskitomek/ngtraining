<div>
  <app-filter></app-filter>
</div>
<p-table [value]="page?.items"
         [lazy]="true"
         (onLazyLoad)="onLoad($event)"
         [loading]="loading"
         [paginator]="true"
         [first]="page?.number * PAGE_SIZE"
         [rows]="PAGE_SIZE"
         [totalRecords]="page?.totalElements">
  <ng-template pTemplate="header">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-candidate>
    <tr>
      <td>{{candidate.firstName}}</td>
      <td>{{candidate.lastName}}</td>
    </tr>
  </ng-template>
</p-table>
