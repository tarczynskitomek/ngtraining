<p-table [value]="candidates$ | async">
  <ng-template pTemplate="header">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-candidate>
    <tr>
      <td>{{candidate.firstName}}</td>
      <td>{{candidate.lastName}}</td>
    </tr>
  </ng-template>
</p-table>
